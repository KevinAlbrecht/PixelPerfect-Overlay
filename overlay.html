<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
    <link rel="stylesheet" href="/src/windows/overlay/overlay.css" />
  </head>
  <body>
    <div data-tauri-drag-region></div>
    <div id="toolbar">
      <div id="titlebar-close">
        <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
      </div>
      <div id="size-input">
        <div class="size-input-button" data-value="10">+</div>
        <span id="size-value">100%</span>
        <div class="size-input-button" data-value="-10">-</div>
      </div>
      <div>
        <input
          id="opacity-input"
          type="range"
          min="0"
          max="100"
          value="100"
          step="1"
        />
        <span id="opacity-value">100%</span>
      </div>
    </div>
    <div id="contents">
      <img id="main-image" />
    </div>
    <script type="module" src="/src/windows/overlay/overlay.js"></script>
  </body>
</html>
